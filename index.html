<!DOCTYPE html>
<html>
<head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body background="background.jpg" style="background-size:cover;">
    <center>
        
        <h3 class="btn btn-primary header">
            AI DJ WEB APP
            <br>
            <span class="note">
                NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
                Move your right-hand wrist up and down for increasing and decreasing the speed. Zoom 110 % to get the best<br /> results
            </span>
        </h3>
        <br><br>
        <h1 class="btn btn-success play-btn" onclick="playMusic()">
            PLAY <span id="song-name"></span>
        </h1>
        <div class="div_speed">
            <img src="disk.gif" class="div_speed_img" />
            <br />
            <h3 class="btn btn-danger" id="speed">
                <span>SPEED<span id="speed-display"></span></span>
            </h3>
        </div>
        <div class="div_volume">
            <img src="disk.gif" class="div_volume_img" />
            <br />
            <h3 class="btn btn-danger" id="volume">
                <span>VOLUME<span id="volume-display"></span></span>
            </h3>
        </div>
    </center>


<script src="main.js"></script>
</body>
</html>
